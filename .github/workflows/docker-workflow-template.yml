name: Docker Image Scan Template

on:
  workflow_call:
    inputs:
      image-name:
        required: true
        type: string
      dockerfile-path:
        required: true
        type: string

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      # - name: Log in to Docker Hub
      #   run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: ls -lrt && docker build -t ${{ inputs.image-name }} ${{ inputs.dockerfile-path }}


      # - name: Install OpenSCAP and Scan with AlmaLinux
      #   run: |
      #     docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \
      #       registry.access.redhat.com/rhel7 \
      #       /bin/bash -c "dnf -y install openscap-scanner scap-security-guide openscap-containers atomic python-docker-py && \
      #       oscap-docker image ${{ inputs.image-name }} oval eval --results /tmp/results.xml --report /tmp/report.html"

      - name: Install Trivy
        run: |
          sudo apt-get install -y wget
          wget https://github.com/aquasecurity/trivy/releases/download/v0.53.0/trivy_0.53.0_Linux-64bit.deb
          sudo dpkg -i trivy_0.53.0_Linux-64bit.deb

      - name: Scan Docker image with Trivy
        run: trivy image ${{ inputs.image-name }}
